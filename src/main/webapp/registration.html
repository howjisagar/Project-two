<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  

</head>
<body>
    
<div class="container">
  <h2> Registration Form  :ERS Application  </h2>
  
 
<form action="http://localhost:8080/ERS_Application/EmployeeRegistration" method="get">
            
  <table class="table table-hover">
    <thead>
      <tr>
        <td>Username</td>
        <td><Input  type="text" name="username" required></td>
       
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Email</td>
        <td><input  type="email" name="email" required></td>
      
      </tr>
      <tr>
        <td>Mobile Number</td>
        <td><input  type="number" name="mobile" pattern="[0-9]{10}" required></td>
      
      </tr>
      <tr>
        <td>Age</td>
        <td><input  type="number" name="age" required></td>
      
      </tr>
       <tr>
        <td>Gender</td>
        <td><input type="radio" value="Male" name="gender" checked > Male 
    		<input type="radio" value="Female" name="gender" > Female</td>
      
      </tr>
      <tr>
        <td>Address</td>
        <td><input  type="text" name="address" required></td>
      
      </tr>
      <tr>
        <td>Type</td>
        <td>Employee<input  type="radio" name="type" value="employee" ></td>
        <td>Manager<input  type="radio" name="type" value="manager" ></td>
      </tr>
      <tr>
        <td><input type="submit" value="submit" ></td>
        <td><input type="reset" value="Cancel"></td>
      
      </tr>
    </tbody>
  </table>
  </form>
</div>

</body>
</html>
