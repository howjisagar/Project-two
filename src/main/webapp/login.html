<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="css/lginStyle.css">
<title>Login Page</title>
</head>
<body>
	
	<div class="login">
	  <h1>Login to ERS App</h1>
	  <form method="get" action="http://localhost:8080/ERS_Application/LoginServlet">
	    <p><input type="email" name="uname" value="" placeholder="Email" required></p>
	    <p><input type="password" name="pwd" value="" placeholder="Password" required></p><br>
	    
	      <p class="remember_me">
	      <label>
	        <input type="checkbox" name="remember_me" id="remember_me" required>
	        I accept to terms and conditions.
	      </label>
	    </p>
	    <p class="submit"><input type="submit" name="commit" value="Login"></p>
	  </form>
	</div>

	<div class="login-help">
	  <p>Dont have an account? <a href="registration.html">Click here to create account.</a>.</p>
	</div>
	
</body>
</html>
